<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tic-Tac-Toe</title>
  <link rel="stylesheet" href="./main.css">
  <script src="./tic-tac-toe.js"></script>
</head>

<body>
  <!-- HTML structure for the UI: -->
  <!-- Your code here -->
  <h1>Tic-Tac-Toe</h1>
  <div id="div-winner">Winner: X</div>
  <div id="grid-container">
    <div class="cell cell__hover-enabled" data-row="0" data-col="0"></div>
    <div class="cell cell__hover-enabled" data-row="0" data-col="1"></div>
    <div class="cell cell__hover-enabled" data-row="0" data-col="2"></div>
    <div class="cell cell__hover-enabled" data-row="1" data-col="0"></div>
    <div class="cell cell__hover-enabled" data-row="1" data-col="1"></div>
    <div class="cell cell__hover-enabled" data-row="1" data-col="2"></div>
    <div class="cell cell__hover-enabled" data-row="2" data-col="0"></div>
    <div class="cell cell__hover-enabled" data-row="2" data-col="1"></div>
    <div class="cell cell__hover-enabled" data-row="2" data-col="2"></div>
  </div>
  <div id="button-container">
    <button id="btn-new-game" class="btn-bottom" type="button">New Game</button>
    <button id="btn-give-up" class="btn-bottom" type="button">Give Up</button>
  </div>

</body>

</html>
